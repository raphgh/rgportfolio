      <!-- TYPEWRITER JS -->
      <script>
        const words = ["software engineer.", "designer.", "musician.", "team player.", "creator.", "entrepreneur."];
        let i = 0;
        let j = 0;
        let currentWord = "";
        let isDeleting = false;
        const speed = 120; // Typing speed
        const target = document.getElementById("typewriter");
      
        function type() {
          currentWord = words[i];
          if (isDeleting) {
            target.textContent = currentWord.substring(0, j--); // remove one character
          } else {
            target.textContent = currentWord.substring(0, j++); // add one more character
          }
      
          if (!isDeleting && j === currentWord.length + 1) { // if we typed the whole word
            isDeleting = true; // start deleting
            setTimeout(type, 600); // pause before deleting
            return;
          }
      
          if (isDeleting && j === 0) { // if done deleting 
            isDeleting = false;
            i = (i + 1) % words.length; // move to the next word
          }
      
          setTimeout(type, speed);
        }
      
        document.addEventListener("DOMContentLoaded", type);
      </script>
